<!DOCTYPE html>
<html lang="en">
	<head>
		<title>12WATCH</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<link href="css\indexStyle.css" rel="stylesheet" />
	</head>

	<body onload="loadBanner(),loadHomePage();">
		<!-- top Navigation -->
		<div w3-include-html="topNav.html"></div>
		<script>
			async function randomAnime() {
				const animeData = await getAllAnimeInfo();
				const num = Math.floor(Math.random() * animeData.length);
				const selectedAnimeName = animeData[num].anime_name;

				sessionStorage.setItem("selectedAnimeName", selectedAnimeName);

				// Construct the target URL with the selectedAnimeName and navigate
				const targetURL = `animeInfo.html`;
				window.location.href = targetURL;
			}
		</script>

		<!-- login and register form -->
		<link rel="stylesheet" href="css\loginForm.css" />
		<div class="form-overlay" id="form-overlay"></div>
		<div class="popup" id="signIn">
			<form>
				<div class="popup-top">
					<h2>Login</h2>
					<a href="#" onclick="closePopup()"
						><img src="images\Icon metro-cross.png" alt=""
					/></a>
				</div>

				<p>Join us and share yours anime passions.</p>
				<div class="input-con">
					<div class="error">
						<div class="input-item">
							<img src="images\Icon material-person.png" alt="" />
							<input type="text" placeholder="Username" id="signUsername" />
						</div>
						<p class="errorText" id="loginUsernameError"></p>
					</div>

					<div class="error">
						<div class="input-item">
							<img src="images\Icon awesome-lock.png" alt="" />
							<input type="password" placeholder="Password" id="signPassword" />
						</div>
						<p class="errorText" id="loginPasswordError"></p>
					</div>
				</div>

				<button type="submit" onclick="login(event)">Login</button>
				<div class="link">
					<p>Don't have an account?</p>
					<h5 onclick="openRegister()">Register</h5>
				</div>
			</form>
		</div>

		<div class="popup" id="register">
			<form id="register">
				<div class="popup-top">
					<h2>Register</h2>
					<a href="#" onclick="closePopup()"
						><img src="images\Icon metro-cross.png" alt=""
					/></a>
				</div>

				<p>Join us and share yours anime passions.</p>

				<div class="input-con">
					<div class="error">
						<div class="input-item">
							<img src="images\Icon material-person.png" alt="" />
							<input type="text" placeholder="Username" id="username" />
						</div>
						<p class="errorText" id="usernameError"></p>
					</div>

					<div class="error">
						<div class="input-item">
							<img src="images\Icon material-email.png" alt="" />
							<input type="text" placeholder="Email" id="email" />
						</div>
						<p class="errorText" id="emailError"></p>
					</div>

					<div class="error">
						<div class="input-item">
							<img src="images\Icon awesome-lock.png" alt="" />
							<input type="password" placeholder="Password" id="password" />
						</div>
						<p class="errorText" id="passwordError"></p>
					</div>

					<div class="error">
						<div class="input-item">
							<img src="images\Icon awesome-lock.png" alt="" />
							<input
								type="password"
								placeholder="Confirm password"
								id="confirmPassword"
							/>
						</div>
						<p class="errorText" id="confirmPasswordError"></p>
					</div>
				</div>
				<button type="submit" onclick="register(event)">Register</button>
				<div class="link">
					<p>Already have an account?</p>
					<h5 onclick="openSignIn()">Login</h5>
				</div>
			</form>
		</div>

		<!-- content -->
		<div
			id="carouselExampleIndicators"
			class="carousel slide"
			data-ride="carousel"
		>
			<ol class="carousel-indicators">
				<li
					data-target="#carouselExampleIndicators"
					data-slide-to="0"
					class="active"
				></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<a id="bannerLink0" href="animeInfo.html">
						<img class="d-block w-100" src="" alt="First slide" id="slide0"
					/></a>
					<div class="carousel-caption d-none d-md-block">
						<h2 id="sildeName0">..</h2>
						<p class="sys" id="sys0">...</p>
					</div>
				</div>
				<div id="bannerLink1" class="carousel-item">
					<a href="animeInfo.html">
						<img class="d-block w-100" src="..." alt="Second slide" id="slide1"
					/></a>
					<div class="carousel-caption d-none d-md-block">
						<h2 id="sildeName1">..</h2>
						<p class="sys" id="sys1">...</p>
					</div>
				</div>
				<div id="bannerLink2" class="carousel-item">
					<a href="animeInfo.html">
						<img class="d-block w-100" src="..." alt="Third slide" id="slide2"
					/></a>
					<div class="carousel-caption d-none d-md-block">
						<h2 id="sildeName2">..</h2>
						<p class="sys" id="sys2">...</p>
					</div>
				</div>
			</div>
			<a
				class="carousel-control-prev"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a
				class="carousel-control-next"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div class="cardHori" id="suggested">
			<h3>Suggested</h3>

			<div class="cardmyRow" id="suggested-animeCards">
				<p>loading data... Please wait</p>
			</div>
		</div>
		<div class="cardHori" id="airing">
			<h3>Airing</h3>

			<div class="cardmyRow" id="airing-animeCards">
				<p>loading data... Please wait</p>
			</div>
		</div>

		<!-- footer -->
		<div w3-include-html="footer.html"></div>
	</body>
	<script src="js\ms1-user-info.js"></script>
	<script src="js\ms2-anime-info.js"></script>

	<script src="js/w3.js"></script>
	<script>
		function initPage() {
			setNavBar();
		}
		//to bring in other HTML on the fly into this page
		w3.includeHTML(initPage);
	</script>
</html>
